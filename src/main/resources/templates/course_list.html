<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <style>
        .course-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .course-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        .course-card img {
            width: 100%;
            height: auto;
        }
        .course-card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .course-card p {
            font-size: 1em;
            margin: 10px 0;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-container button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>КУРСЫ</h1>
<!-- Форма поиска по названию -->
<div class="search-container">
    <form action="/courses/findByTitle" method="get">
        <input type="text" name="title" placeholder="Поиск по названию..." th:value="${param.title}">
        <button type="submit">Искать</button>
    </form>
</div>

<!-- Форма поиска по описанию -->
<div class="search-container">
    <form action="/courses/findByDescription" method="get">
        <input type="text" name="description" placeholder="Поиск по описанию..." th:value="${param.description}">
        <button type="submit">Искать</button>
    </form>
</div>


<!-- Кнопка для добавления нового курса -->
<a href="/courses/new" class="add-course-button" sec:authorize="hasRole('Teacher')">ДОБАВИТЬ КУРС</a>

<div class="course-container">
    <div class="course-card" th:each="course : ${courses}">
        <img th:src="@{${course.photoPath}}" alt="Course Image">
        <h2 th:text="${course.title}"></h2>
        <p th:text="${course.description}"></p>
        <a th:href="@{/courses/inner-courses/{courseId}(courseId=${course.id})}">НАЧАТЬ</a>

        <div class="actions" sec:authorize="hasRole('Teacher')">
            <form th:action="@{/courses/edit/{id}(id=${course.id})}" method="get">
                <button type="submit">ОБНОВИТЬ</button>
            </form>
            <form th:action="@{/courses/delete/{id}(id=${course.id})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit">УДАЛИТЬ</button>
            </form>
        </div>

        <form th:action="@{/courses/add-to-favorites(userId=${userId}, courseId=${course.id})}" method="post">
            <button type="submit" class="add-to-favorites">СОХРАНИТЬ В ИЗБРАННЫЕ</button>
        </form>
    </div>
</div>
<a href="/courses/show-favo" class="back-to-courses">ИЗБРАННЫЕ</a>

</body>
</html>
