<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Courses</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text-color);
            text-align: center;
        }

        .table-container {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card-background);
        }

        th, td {
            padding: 1.25rem;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        th:first-child {
            border-top-left-radius: var(--border-radius);
        }

        th:last-child {
            border-top-right-radius: var(--border-radius);
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: var(--border-radius);
        }

        tr:last-child td:last-child {
            border-bottom-right-radius: var(--border-radius);
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(37, 99, 235, 0.05);
        }

        tbody tr:hover {
            background-color: rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        td {
            border-bottom: 1px solid #e2e8f0;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        .back-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(37, 99, 235, 0.3);
        }

        .back-button i {
            margin-right: 0.5rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            th, td {
                padding: 1rem;
            }

            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${course.title}">Course Title</h1>
    <h2>Inner Courses</h2>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Ð¡ontent</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="innerCourse : ${course.innerCourses}">
                <td th:text="${innerCourse.title}"></td>
                <td th:text="${innerCourse.content}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <a href="/courses" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to coures
        </a>
    </div>
</div>
</body>
</html>
